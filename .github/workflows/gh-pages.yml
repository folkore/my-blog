name: Deploy to GitHub Pages

on:
  push:
    branches: [main]          # 你的主分支，若是 master 就改成 master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18          # 或你项目所需的版本
          cache: npm

      - name: Install deps
        run: npm ci                 # 如果用 pnpm / yarn 自行替换

      - name: Build
        run: npm run build          # Vite 默认把文件打到 dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist              # 与上一步保持一致

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
